<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
	function sumMulti(x,y){
		if (x === y){
			return console.log(x*y);
		}
		else{
			return console.log(x+y);
		}
	}
	sumMulti(10,10);
	sumMulti(5,10);
  </script>
</body>
</html>
