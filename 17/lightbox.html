<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>라이트박스</title>
    <link rel="stylesheet" href="css/lightbox.css">
  </head>
  <body>
    <div class="row">
      <ul>
        <li><img src="images/tree-1-thumb.jpg" data-src="images/tree-1.jpg" class="pic"></li>
        <li><img src="images/tree-2-thumb.jpg" data-src="images/tree-2.jpg" class="pic"></li>
        <li><img src="images/tree-3-thumb.jpg" data-src="images/tree-3.jpg" class="pic"></li> 
        <li><img src="images/tree-4-thumb.jpg" data-src="images/tree-4.jpg" class="pic"></li>
        <li><img src="images/tree-5-thumb.jpg" data-src="images/tree-5.jpg" class="pic"></li>
        <li><img src="images/tree-6-thumb.jpg" data-src="images/tree-6.jpg" class="pic"></li>          
      </ul>    
    </div>
    <div id="lightbox">
			<img src="images/tree-1.jpg" alt="" id="lightboxImage">			
    </div>
    <script>
      var picture = document.getElementsByClassName("pic"); //pic요소 전부를 가져옴
      var lightbox = document.getElementById("lightbox"); //라이트 박소 요소를 가져옴
      var lightBoxImg = document.getElementById("lightboxImage"); //라이트 박스 이미지 요소를 가져옴

      for(let i = 0; i < picture.length; i++){
        picture[i].addEventListener("click",showLightbox); //picture 배열의 i 번째 요소를 클릭할 경우 showlightbox 함수 실행
      }

      function showLightbox(){
        var bigLocation = this.getAttribute("data-src"); //클릭한 썸네일 이미지의 속성값을 가져옴 ㅡㅜ
        lightBoxImg.setAttribute("src",bigLocation); //라이트 박스의 이미지 경로 수정
        lightbox.style.display = "block"; // 라이트 박스 이미지를 화면에 표시
      }
      
      lightbox.onclick = function(){
        lightbox.style.display = "none"; //라이트 박스 요소를 화면에서 감춤
      }
    </script>
  </body>
</html>
