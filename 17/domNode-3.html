<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>DOM</title>
  <style>
    #container{
      width:500px;
      margin:10px auto;
      padding:20px;
    }
    #info {
      margin-top:20px;
    }
  </style>
</head>
<body>
  <div id="container">    
    <h1>DOM을 공부합시다</h1>
    <a href="#" onclick="addContents(); this.onclick='';">더 보기</a>    
    <div id="info"></div>
  </div>
  <script>
    function addContents() {
      var newP = document.createElement("p"); //요소 노드 만듦
      var txtNode = document.createTextNode("DOM은 Document Object Model의 줄임말입니다."); // 텍스트 노드 만듦
      newP.appendChild(txtNode); // 자식 노드연결
      
      var newImg = document.createElement("img"); //요소 노드 만듦
      var srcNode = document.createAttribute("src"); //속성 노드 만듦
      var altNode = document.createAttribute("alt");
      srcNode.value = "images/dom.jpg"; //속성값 지정
      altNode.value = "돔 트리 예제 이미지";
      newImg.setAttributeNode(srcNode);   //속성 노드 연결
      newImg.setAttributeNode(altNode);

      document.getElementById("info").appendChild(newP); //자식 노드 연결
      document.getElementById("info").appendChild(newImg);
    }
  </script>
</body>
</html>
